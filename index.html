        }

            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

                90deg,
                rgba(255, 255, 255, 0) 0%,

                                        const unlocked = isSlideUnlocked(cIdx, sIdx);
                                        return (
                                            <button key={slide.id} onClick={() => selectTopic(cIdx, sIdx)} className={`w-full flex items-start gap-3 transition-all text-left relative z-10 ${isSidebarCollapsed && isMobilePortrait ? 'px-2' : 'px-6'} py-2.5 ${isActive ? 'bg-indigo-600/20 text-white border-l-4 border-indigo-600' : 'text-slate-400 hover:text-white'} ${!unlocked ? 'opacity-20 cursor-not-allowed' : ''}`}>
                                                <div className={`mt-0.5 flex-shrink-0 ${isDone ? 'text-emerald-500' : 'text-slate-600'}`}>{isDone ? <Icon name="CheckCircle2" className="w-4 h-4" /> : <Icon name="PlayCircle" className="w-4 h-4" />}</div>
                                                {!isSidebarCollapsed && <span className={`text-xs font-medium truncate ${isActive ? 'font-bold text-white' : ''}`}>{slide.title}</span>}
                                            </button>
                                        );
                                    })}
                                </div>
                            ))}
                        </nav>
                        <div className="p-4 border-t border-slate-800"><button onClick={() => setView('welcome')} className={`w-full flex items-center gap-3 p-2 bg-slate-800 rounded-xl hover:bg-slate-700 transition-all text-left ${isSidebarCollapsed ? 'justify-center' : ''}`}><img src={`https://ui-avatars.com/api/?name=${currentUser.name}&background=4F46E5&color=fff&size=32`} className="w-8 h-8 rounded-full shrink-0" />{!isSidebarCollapsed && <div className="flex-1 overflow-hidden"><p className="text-[10px] font-medium truncate text-white">{currentUser.name}</p><p className="text-[8px] text-slate-400">Dashboard</p></div>}</button></div>
                    </aside>
                    <main className="flex-1 flex flex-col bg-white overflow-hidden">
                        <header className="no-print h-16 border-b flex items-center px-6 bg-white/80 backdrop-blur-md sticky top-0 z-10 text-slate-900">
                            <div className="flex items-center gap-2 text-sm text-slate-500"><Icon name={currentCourse.icon} className="w-4 h-4" /><span className="font-medium">{currentCourse.title}</span>{!courseCompleted && <><Icon name="ChevronRight" className="w-4 h-4 text-slate-300" /><span className="font-bold text-slate-900">{currentChapter.title}</span></>}</div>
                        </header>
                        <div className="flex-1 overflow-y-auto p-8 lg:p-12 custom-scrollbar">
                            {courseCompleted ? (
                                <div className="max-w-4xl mx-auto text-center text-slate-900">
                                    {!showCertificate ? (
                                        <div className="bg-slate-50 p-12 rounded-[40px] border-2 border-dashed border-indigo-200 animate-in zoom-in-95 text-center"><div className="w-24 h-24 bg-yellow-400 text-white rounded-full flex items-center justify-center mx-auto mb-6 shadow-xl animate-bounce"><Icon name="Trophy" className="w-12 h-12" /></div><h2 className="serif text-5xl text-slate-900 mb-4">You're a Graduate!</h2><p className="text-xl text-slate-600 mb-8 max-w-lg mx-auto">Mastery achieved in <span className="font-bold text-indigo-600">{currentCourse.title}</span>.</p><div className="flex gap-4 justify-center"><button onClick={() => setShowCertificate(true)} className="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-bold shadow-lg hover:bg-indigo-700">View Certificate</button><button onClick={() => setView('welcome')} className="bg-white border-2 border-slate-200 px-8 py-4 rounded-2xl font-bold hover:bg-slate-50">Back Home</button></div></div>
                                    ) : (
                                        <div className="animate-in fade-in slide-in-from-bottom-8"><Certificate user={currentUser} courseTitle={currentCourse.title} /><div className="no-print mt-8 flex justify-center gap-4"><button onClick={() => window.print()} className="bg-slate-900 text-white px-8 py-3 rounded-xl font-bold flex items-center gap-2 hover:bg-slate-800"><Icon name="Printer" /> Print</button><button onClick={() => setShowCertificate(false)} className="text-slate-500 font-bold px-6 py-3">Back</button></div></div>
                                    )}
                                </div>
                            ) : (
                                <div className="max-w-3xl mx-auto text-slate-900">
                                    <div className="mb-8"><span className="inline-block px-3 py-1 bg-slate-100 text-slate-600 rounded text-xs font-bold uppercase tracking-widest mb-4">{currentSlide.type === 'explanation' ? 'Concept Overview' : 'Assessment'}</span><h2 className="text-4xl font-extrabold text-slate-900 leading-tight">{currentSlide.title}</h2></div>
                                    {currentSlide.type === 'explanation' ? (
                                        <div className="space-y-6 text-slate-700 text-lg leading-relaxed animate-in fade-in duration-500"><p>{currentSlide.content}</p><div className="bg-indigo-50 p-6 rounded-2xl border-l-4 border-indigo-600 flex items-center gap-4"><Icon name="Lightbulb" className="text-indigo-600" /><p className="text-indigo-900 italic font-medium">Concept clear? Continue to the challenge!</p></div></div>
                                    ) : (
                                        <div className="bg-slate-50 border border-slate-200 p-8 rounded-[32px] shadow-sm"><h3 className="text-xl font-bold mb-8 text-slate-800">{currentSlide.question}</h3>{currentSlide.type === 'mcq' && (
                                            <div className="space-y-3">{currentSlide.options.map((opt, idx) => (<button key={idx} disabled={isSlideCleared(currentSlide.id)} onClick={() => handleAnswerCheck(idx)} className={`w-full text-left p-5 rounded-2xl border-2 transition-all flex items-center justify-between ${isSlideCleared(currentSlide.id) && idx === currentSlide.answer ? 'border-emerald-500 bg-emerald-50 text-emerald-800 font-bold' : 'border-white bg-white hover:border-indigo-200 hover:bg-slate-50'}`}><span className="font-semibold text-sm">{opt}</span>{isSlideCleared(currentSlide.id) && idx === currentSlide.answer && <Icon name="CheckCircle2" className="text-emerald-500" />}</button>))}</div>
                                        )}{currentSlide.type === 'tf' && (
                                            <div className="flex gap-4">{[true, false].map((val) => (<button key={val.toString()} disabled={isSlideCleared(currentSlide.id)} onClick={() => handleAnswerCheck(val)} className={`flex-1 p-6 rounded-2xl border-2 font-bold transition-all ${isSlideCleared(currentSlide.id) && val === currentSlide.answer ? 'border-emerald-500 bg-emerald-50 text-emerald-700' : 'border-white bg-white hover:border-indigo-200'}`}>{val ? 'TRUE' : 'FALSE'}</button>))}</div>
                                        )}{currentSlide.type === 'fitb' && (
                                            <div className="relative"><input type="text" placeholder="Type answer..." disabled={isSlideCleared(currentSlide.id)} className={`w-full p-5 rounded-2xl border-2 outline-none font-bold text-lg ${isSlideCleared(currentSlide.id) ? 'border-emerald-500 bg-emerald-50 text-emerald-900' : 'border-slate-200 focus:border-indigo-500 bg-white'}`} onKeyDown={(e) => e.key === 'Enter' && handleAnswerCheck(e.target.value)} />{isSlideCleared(currentSlide.id) && <Icon name="CheckCircle2" className="absolute right-5 top-1/2 -translate-y-1/2 text-emerald-500" />}</div>
                                        )}{isSlideCleared(currentSlide.id) && (<div className="mt-8 p-6 rounded-2xl bg-emerald-50 text-emerald-800 border border-emerald-100 animate-in zoom-in-95"><div className="flex items-center gap-2 font-bold mb-2"><Icon name="Award" /> Correct!</div><p className="text-sm opacity-90">{currentSlide.explanation || "Concept mastered."}</p></div>)}</div>
                                    )}
                                </div>
                            )}
                        </div>
                        <footer className="no-print h-20 border-t bg-white px-8 flex items-center justify-between sticky bottom-0 z-10 text-slate-900">
                            <button onClick={handlePrev} className="flex items-center gap-2 text-slate-500 hover:text-indigo-600 font-bold transition-all disabled:opacity-20" disabled={currentChapterIdx === 0 && currentSlideIdx === 0 && !courseCompleted}><Icon name="ChevronLeft" /> Prev</button>
                            <div className="flex items-center gap-1.5">{!courseCompleted && currentChapter.slides.map((s, idx) => <div key={idx} className={`h-1.5 rounded-full transition-all duration-300 ${idx === currentSlideIdx ? 'w-8 bg-indigo-600' : isSlideCleared(s.id) || s.type === 'explanation' ? 'w-2 bg-emerald-400' : 'w-2 bg-slate-200'}`} />)}</div>
                            {!courseCompleted && (<button onClick={handleNext} className={`flex items-center gap-2 px-8 py-3 rounded-2xl font-extrabold transition-all shadow-lg ${isCurrentCleared ? 'bg-indigo-600 text-white hover:bg-indigo-700 shadow-indigo-200' : 'bg-slate-100 text-slate-300 cursor-not-allowed shadow-none'}`}>{(currentSlideIdx === currentChapter.slides.length - 1 && currentChapterIdx === currentCourse.chapters.length - 1) ? 'Finish' : 'Next'} <Icon name="ChevronRight" /></button>)}
                        </footer>
                    </main>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
